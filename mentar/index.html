<!DOCTYPE html>
<html>
<head>
	<title>Mental arithmetic</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<h1>
		Mental arithmetic
	</h1>
	<button id="btnOptions">
		Options
	</button>
	<section id="stnOptions">
		<div>
			<h3>
				Operator: 
			</h3>
			<select id="sltOperator">
				<option>r</option>
				<option>+</option>
				<option>-</option>
				<option>x</option>
			</select>
		</div>
		<div>
			<h3>
				Number of digits of the
			</h3>
			<div>
				<div>
					<h3>
						1 operand:
					</h3>
					<select id="sltDigitNumber_1">
						<option>1</option>
						<option selected>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
					</select>
				</div>
				<div>
					<h3>
						2 operand:
					</h3>
					<select id="sltDigitNumber_2">
						<option>1</option>
						<option selected>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
					</select>
				</div>
			</div>
		</div>
	</section>
	<button id="btnGenerate">
		Generate
	</button>
	<section id="stnProblem">
		<input id="txtOperator" type="text" readonly>
		<div>
			<input id="txtFirstOperand" type="text" readonly>	
			<input id="txtSecondOperand" type="text" readonly>
		</div>
	</section>
	<input id="txtResult" type="number">
	<button id="btnSubmit">
		Submit
	</button>
	<h3>
		Statistics
	</h3>
	<div id="divStatistics">
		<div>
			<div>
				<h3>
					Correct
				</h3>
				<p id="pCorrectAnswer">
				</p>
			</div>
			<div>
				<h3>
					Given
				</h3>
				<p id="pGivenAnswer">
				</p>
			</div>
		</div>
		<div>
			<div>
				<h3>
					Error
				</h3>
				<p id="pError">
				</p>
			</div>
			<div>
				<h3>
					Time
				</h3>
				<p id="pTime">
				</p>
			</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
