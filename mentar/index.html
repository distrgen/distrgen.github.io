<!DOCTYPE html>
<html>
<head>
	<title>Mental arithmetic</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div>
		<input id="btnGenerate" type="button" value="Generate">
	</div>
	<div>
		<input id="txtFirstOperand" type="text" readonly>
		<select id="sltDigitNumber_1">
			<option>1</option>
			<option selected>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
		</select>
	<div>
		<input id="txtOperator" type="text" readonly>
		<select id="sltOperator">
			<option>r</option>
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<!-- <option>//</option>
			<option>%</option> -->
		</select>
	</div>
	<div>
		<input id="txtSecondOperand" type="text" readonly>
		<select id="sltDigitNumber_2">
			<option>1</option>
			<option selected>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
		</select>
	</div>
	<div>
		<input id="txtResult" type="number">
	</div>
	<div>
		<input id="btnSubmit" type="button" value="Submit">
	</div>
	<div id="divStatistics">
		Statistics:
	</div>
	<script src="scripts.js"></script>
</body>
</html>
